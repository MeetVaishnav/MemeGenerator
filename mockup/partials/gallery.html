<div>
  <div ng-repeat="meme in memes" class="col-md-4" style="margin-bottom: 50px;">
    <memegallery info="meme"></memegallery>
    <div style="float:left;">
      <small><strong>{{meme.creator | usernameFromId}}</strong></small>
    </div>
    <div style="float: right;">
      <a href="" ng-click="copyLink('/#/meme/'+meme._id)" style="text-decoration: none;">
        <span class="glyphicon glyphicon-copy" ng-style="{'padding' : '0px 2px'}" aria-label="copylink"></span>
      </a>
      <a href="" ng-click="copyLink('/#/meme/'+meme._id)" style="text-decoration: none;">
        <span class="glyphicon glyphicon-link" ng-style="{'padding' : '0px 2px'}" aria-label="copylink"></span>
      </a>
    </div>
    <div ng-style="{'float':'right', 'background-color':voteColor(meme._id), 'color':'white', 'border-radius': '10px'}">
      <a href="" ng-click="vote(meme._id, false)" style="text-decoration: none;">
        <span class="glyphicon glyphicon-minus" ng-style="{'color': 'white', 'padding' : '0px 2px'}" aria-label="votedown"></span>
      </a>
      <strong ng-style="{'color': 'white', 'padding' : '0px 2px', 'width':'30px'}">{{meme.votes}}</strong>
      <a href="" ng-click="vote(meme._id, true)" style="text-decoration: none;">
        <span class="glyphicon glyphicon-plus" ng-style="{'color': 'white', 'padding' : '0px 2px'}" aria-label="voteup"></span>
      </a>
    </div>
  </div>
</div>
</div>
